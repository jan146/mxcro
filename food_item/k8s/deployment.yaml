apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxcro-food-item-deployment
  labels:
    app: mxcro
    microservice: food_item 
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: mxcro
      microservice: food_item
  template:
    metadata:
      labels:
        app: mxcro
        microservice: food_item 
    spec:
      containers:
      - name: mxcro-food-item
        image: jan146/mxcro:1.1
        imagePullPolicy: Always
        command: ["python"]
        args: ["-m", "food_item.src.api.v1.api"]
        ports:
        - containerPort: 5000
          name: flask
        envFrom:
          - configMapRef:
              name: mxcro-config-map
          - secretRef:
              name: mxcro-secrets

