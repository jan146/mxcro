apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxcro-food-item-deployment
  labels:
    app: mxcro
    microservice: food_item 
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: {{ .Values.maxUnavailable }}
      maxSurge: {{ .Values.maxSurge }}
  selector:
    matchLabels:
      app: mxcro
      microservice: food_item
  template:
    metadata:
      labels:
        app: mxcro
        microservice: food_item 
    spec:
      containers:
      - name: mxcro-food-item
        image: jan146/mxcro:{{ .Values.imageTag }}
        imagePullPolicy: Always
        command: ["python"]
        args: ["-m", "food_item.src.api.v1.api"]
        ports:
        - name: flask
          containerPort: {{ .Values.portNumber }}
        envFrom:
          - configMapRef:
              name: mxcro-config-map
          - secretRef:
              name: mxcro-secrets
        livenessProbe:
          httpGet:
            path: /api/v1/food_item/health/live
            port: {{ .Values.portNumber }}
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /api/v1/food_item/health/ready
            port: {{ .Values.portNumber }}
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3

