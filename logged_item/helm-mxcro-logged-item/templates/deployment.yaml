apiVersion: apps/v1
kind: Deployment
metadata:
  name: mxcro-logged-item-deployment
  labels:
    app: mxcro
    microservice: logged_item
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 2
  selector:
    matchLabels:
      app: mxcro
      microservice: logged_item
  template:
    metadata:
      labels:
        app: mxcro
        microservice: logged_item
    spec:
      containers:
      - name: mxcro-logged-item
        image: jan146/mxcro:{{ .Values.imageTag }}
        imagePullPolicy: Always
        command: ["python"]
        args: ["-m", "logged_item.src.api.v1.api"]
        ports:
        - name: flask
          containerPort: 5000
        envFrom:
          - configMapRef:
              name: mxcro-config-map
          - secretRef:
              name: mxcro-secrets
        livenessProbe:
          httpGet:
            path: /api/v1/logged_item/health/live
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 3
          timeoutSeconds: 1
        readinessProbe:
          httpGet:
            path: /api/v1/logged_item/health/ready
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3

